<html>
	<head>
		<title>Demo | Background Video</title>
		<style type="text/css">
				.fullscreen_bg 
				{
					position:fixed;
					top: 0;
					right: 0;
					bottom: 0;
					left: 0;
					overflow:hidden;
					z-index:-1;
					background-size:cover;
				}

				.fullscreen_bg_video 
				{
					position: fixed;
					min-width: 10%;
					min-height: 10%;
					width: 100%;
					height: 100%;
					
				}
				h2{
					background-color:rgba(121,132,88,1);
					color:#ff0000;					
				}
		</style>
    </head>
    <body>
        
		<div class="fullscreen_bg">
            <video src="Video_positing/V1.mp4" autoplay loop muted class="fullscreen_bg_video"></video>

        </div>
		<div>
		<h2>Hello Students</h2>
		<h2>Hello Students</h2>
		<h2>Hello Students</h2>
		<h2>Hello Students</h2>
		<h2>Hello Students</h2>
		
	</div> 
    </body>
</html>
